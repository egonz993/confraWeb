<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" id="form_signup">
					<span class="login100-form-title p-b-49">
						REGISTRARSE
					</span>



					<div class="wrap-input100 validate-input m-b-23" data-validate="Nombre">
						<span class="label-input100">Nombre</span>
						<input class="input100" type="text" name="name" placeholder="Nombre">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Apellido">
						<span class="label-input100">Apellido</span>
						<input class="input100" type="text" name="lastname" placeholder="Apellido">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Fecha de Nacimiento">
						<span class="label-input100">Fecha Nacimiento</span>
						<input class="input100" type="date" name="birthday" min="1900/01/01">
						<span class="focus-input100" data-symbol="&#9782;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Teléfono">
						<span class="label-input100">Teléfono</span>
						<input class="input100" type="text" name="phone" placeholder="Teléfono">
						<span class="focus-input100" data-symbol="&#9743;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Género">
						<span class="label-input100">Género</span>

						<input class="input100" list="list_genero" name="gender">
						  <datalist id="list_genero">
						    <option value="M">
						    <option value="F">
						  </datalist>
						<span class="focus-input100" data-symbol="&#9892;"></span>
					</div>


					<br><br>


					<div class="wrap-input100 validate-input m-b-23" data-validate = "Correo electrónico">
						<span class="label-input100">Correo electrónico</span>
						<input class="input100" type="text" name="email" placeholder="correo@dominio.com">
						<span class="focus-input100" data-symbol="&#9993;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Mínimo 6 caracteres">
						<span class="label-input100">Contraseña</span>
						<input class="input100" type="password" name="password" placeholder="*********">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>


					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							
						</a>
					</div>


					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="btn_signup">
								Registrarse
							</button>
						</div>
					</div>




				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
<!--===============================================================================================-->


	<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>


	<script src="js/firebaseInit.js" ></script>
	<script src="js/mFirebase.js" ></script>

</body>
</html>
